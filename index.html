  <body>
    <header class="mainheader ">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Daily Calendar App</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeslot goes here -->
      <div id="900h" data-hour="09" class="row time-block">

        <button class="col-2 col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
